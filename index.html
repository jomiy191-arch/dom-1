<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Super List App</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="wrapper">
        <div class="box">
            <h1 class="title">Students in Islom's Group</h1>

            <div class="input-area">
                <input id="inputText" type="text" placeholder="Who is in class">

            <p id="count" style="color:white; margin-top:10px; font-size:20px;">

            <div id="list"></div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
